name: Run Cypress Tests

on:
  push:
    branches:
      - main

jobs:
  cypress-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.19.1' 

      - name: Install dependencies
        run: |
          npm install
          npm run build # Se precisar construir seu projeto antes dos testes

      - name: Run Cypress Tests
        run: npx cypress run
